Parking:
  required:
    - id
    - address
    - googlePlaceId
    - coordinate
  properties:
    id:
      $ref: '#/components/schemas/UuidField'
    address:
      type: string
      nullable: true
      example: 'Zarichanska str.'
      maxLength: 500
    googlePlaceId:
      type: string
      nullable: true
      example: 'ChIJXZsJUqoHMkcRxLeAW1PoO3M'
      maxLength: 1000
    coordinate:
      $ref: '#/components/schemas/CoordinateField'